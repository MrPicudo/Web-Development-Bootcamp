<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formularios</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Botón: </label>
      <input type="button"> <br>
      <label>Casilla de verificación: </label>
      <input type="checkbox"> <br>
      <label>Cuadro de colores: </label>
      <input type="color" name="hola"> <br>
      <label>Fecha: </label>
      <input type="date"> <br>
      <label>Correo electrónico: </label>
      <input type="email"> <br>
      <label>Archivo: </label>
      <input type="file"> <br>
      <label>Oculto: </label>
      <input type="hidden"> <br>
      <label>Imagen: </label>
      <input type="image"> <br>
      <label>Número: </label>
      <input type="number"> <br>
      <label>Contraseña: </label>
      <input type="password"> <br>
      <label>Botón radio: </label>
      <input type="radio"> <br>
      <label>Intervalo (número): </label>
      <input type="range"> <br>
      <label>Reseteo del formulario: </label>
      <input type="reset" value="Restablecer"> <br>
      <label>Cuadro de búsqueda: </label>
      <input type="search"> <br>
      <label>Botón para enviar el formulario: </label>
      <input type="submit" value="Enviar"> <br>
      <label>Cuadro para teléfono: </label>
      <input type="tel"> <br>
      <label>Cuadro de texto simple: </label>
      <input type="text"> <br>
      <label>Tiempo sin zona horaria: </label>
      <input type="time"> <br>
      <label>Campo para editar una URL: </label>
      <input type="url"> <br>
      <label>Semana: </label>
      <input type="week"> <br>
    </form>
  </body>
</html>
